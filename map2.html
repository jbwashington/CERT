<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Create layers using HTML5 canvas</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      L.mapbox.accessToken = 'pk.eyJ1IjoiamVyZW15c3RhcmsiLCJhIjoic2xEVDgzRSJ9.vyyeergfhVFC8JcJbfRlIw';
      var map = L.mapbox.map('map', 'jeremystark.lom1mek4')
      .setView([34.717, -92.374], 12);

      // Since it's using the HTML5 Canvas API, it is not
      // compatible with IE8 and below. See full documentation:
      // https://www.mapbox.com/mapbox.js/api/v2.1.9/l-tilelayer-canvas/
      var canvasTiles = L.tileLayer.canvas();

      canvasTiles.drawTile = function(canvas, tilePoint, zoom) {
        var ctx = canvas.getContext('2d');
        ctx.fillText(tilePoint.toString(), 50, 50);
        ctx.globalAlpha = 0.2;
        ctx.fillStyle = '#000';
        ctx.fillRect(10, 10, 246, 246);
      };

canvasTiles.addTo(map);
    </script>
  </body>
</html>
